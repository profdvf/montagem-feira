<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inf Pro — Cadastro</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-surface">

  <main class="container py-20 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Criar Conta</h1>
    <form id="registerForm" class="grid gap-3">
      <input name="name" placeholder="Nome completo" required class="input-field">
      <input name="email" type="email" placeholder="E-mail" required class="input-field">
      <input name="password" type="password" placeholder="Senha" required class="input-field">
      <button class="btn-primary" type="submit">Cadastrar</button>
      <a href="login.html" class="text-sm mt-2">Já tenho conta</a>
    </form>
  </main>

<script src="script.js"></script>
</body>
</html>
