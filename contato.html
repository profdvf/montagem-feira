<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inf Pro — Contato</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-surface">
  <header class="site-header">
    <div class="container flex items-center justify-between">
      <a class="brand" href="index.html">INF PRO</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="loja.html">Loja</a>
        <a href="servicos.html">Serviços</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container py-12 max-w-2xl">
    <h1 class="text-3xl font-bold mb-4">Fale com a gente</h1>
    <form id="contactForm" class="grid gap-4">
      <input name="name" placeholder="Seu nome" required class="input-field">
      <input name="email" type="email" placeholder="Seu e-mail" required class="input-field">
      <input name="subject" placeholder="Assunto" class="input-field">
      <textarea name="message" placeholder="Mensagem" rows="6" class="input-field"></textarea>
      <div class="flex gap-2">
        <button type="submit" class="btn-primary">Enviar</button>
        <button type="reset" class="btn-outline">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Inf Pro</div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
